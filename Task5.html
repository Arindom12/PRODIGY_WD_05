<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .weather-info {
            margin-top: 20px;
        }
        .weather-info div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="locationInput" placeholder="Enter location">
        <button id="getWeatherBtn">Get Weather</button>
        <div class="weather-info" id="weatherInfo"></div>
    </div>
    <script>
        const apiKey = 'YOUR_API_KEY'; // Replace with your actual API key from OpenWeatherMap

        document.getElementById('getWeatherBtn').addEventListener('click', function() {
            const location = document.getElementById('locationInput').value;
            if (location) {
                fetchWeather(location);
            }
        });

        function fetchWeather(location) {
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${apiKey}&units=metric`)
                .then(response => response.json())
                .then(data => displayWeather(data))
                .catch(error => console.error('Error fetching weather data:', error));
        }

        function displayWeather(data) {
            if (data.cod === 200) {
                const weatherInfo = document.getElementById('weatherInfo');
                weatherInfo.innerHTML = `
                    <div><strong>Location:</strong> ${data.name}, ${data.sys.country}</div>
                    <div><strong>Temperature:</strong> ${data.main.temp}Â°C</div>
                    <div><strong>Weather:</strong> ${data.weather[0].description}</div>
                    <div><strong>Humidity:</strong> ${data.main.humidity}%</div>
                    <div><strong>Wind Speed:</strong> ${data.wind.speed} m/s</div>
                `;
            } else {
                alert('Location not found');
            }
        }
    </script>
</body>
</html>
